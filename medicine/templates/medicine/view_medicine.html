{% extends 'medicine/layout.html' %}
{% load static %}
{% block content %}
<form class="container" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group m-2">
        <label for="name">Medicine Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{medicine.medicine_name}}" placeholder="Eg. Penicilin">
    </div>
    <div class="form-group m-2">
        <div class="row">
            <div class="col-8">
                <label for="type">Medicine Type</label>
                <select id="select" name="type" class="form-control" id="">
                    <option value="default">-Select Medicine Type- </option>
                    <option value="pills">Pill</option>
                    <option value="syrup">Syrup</option>
                    <option value="cream">Cream</option>
                </select>
            </div>
            <div class="col-4">
                <label for="dose">Dose</label>
                <input type="number" value="{{medicine.dose}}" name="dose" class="form-control" id="dose" placeholder="Eg. 2">
            </div>
        </div>
    </div>
    <div class="form-group m-2">
        <label for="">Select Days</label>
        <br>
        <div class="d-inline">
            <input type="checkbox" id="checkbox0" class="form-check-input mx-2" name="day" value="0">
            <input type="checkbox" id="checkbox1" class="form-check-input mx-2" name="day" value="1">
            <input type="checkbox" id="checkbox2" class="form-check-input mx-2" name="day" value="2">
            <input type="checkbox" id="checkbox3" class="form-check-input mx-2" name="day" value="3">
            <input type="checkbox" id="checkbox4" class="form-check-input mx-2" name="day" value="4">
            <input type="checkbox" id="checkbox5" class="form-check-input mx-2" name="day" value="5">
            <input type="checkbox" id="checkbox6" class="form-check-input mx-2" name="day" value="6">
        </div>
        <br>
        <div class="d-inline">
            <label style="margin-left: 12px;">Su</label>
            <label style="margin-left: 12px;">Mo</label>
            <label style="margin-left: 12px;">Tu</label>
            <label style="margin-left: 12px;">We</label>
            <label style="margin-left: 12px;">Th</label>
            <label style="margin-left: 12px;">Fr</label>
            <label style="margin-left: 12px;">Sa</label>
        </div>
    </div>
    <div class="form-group m-2">
        <label for="time">Select Time</label>
        <input type="time" value={{medicine.time}} name="time" class="form-control" id="time">
    </div>
    <div class="form-group m-2">
        <label for="">Medicine Image</label>
        <a href="/media/{{medicine.medicine_image}}"><img src="/media/{{medicine.medicine_image}}" style="height: 10rem; width: 10rem;" class="img-fluid" alt=""></a>
    </div>
    <div class="form-group m-2">
        <label for="">Update Medicine Image</label>
        <input type="file" name="image" class="form-control">
    </div>
    <input type="submit" class="btn btn-success" value="Update Medicine">
    <script>
        $('#select').val('{{medicine.medicine_type}}');
        {% for day in medicine_day %}
            $('#checkbox{{day}}').prop('checked',true);
        {% endfor %}
    </script>
</form>
{% endblock %}
