{% extends 'medicine/layout.html' %}
{% load static %}
{% block content %}
<div style="margin-top: 50px;">

    <h2 class="text-center">Login To MRS</h2>
    <div class="container">
    <div class="text-center">
        <img src="{% static 'images/user_icon.png' %}" style="height: 200px;"  alt="">
    </div>
    <form class="form-group m-2" action="" method="POST">
        {% csrf_token %}
        <div class="form-group m-2">
            <label for="">Username</label>
            <input type="text" class="form-control" name="username">
            <small id="emailHelp" class="form-text text-danger">Username Is Case Sesitive</small>
        </div>
        <div class="form-group m-2">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <input type="submit" value="login" class="btn btn-primary">
    </form>
    <a href="{% url 'medicine:register' %}" class="btn btn-success w-100">Register To MRS</a>
    
</div>
</div>
{% endblock %}
