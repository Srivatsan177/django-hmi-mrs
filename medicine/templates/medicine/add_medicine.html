{% extends 'medicine/layout.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center">Add Medicine</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group m-2">
                <label for="name">Medicine Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Eg. Penicilin">
            </div>
            <div class="form-group m-2">
                <div class="row">
                    <div class="col-8">
                        <label for="type">Medicine Type</label>
                        <select name="type" class="form-control" id="">
                            <option value="default">-Select Medicine Type- </option>
                            <option value="pills">Pill</option>
                            <option value="syrup">Syrup</option>
                            <option value="cream">Cream</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="dose">Dose</label>
                        <input type="number" class="form-control" name="dose" id="dose" placeholder="Eg. 2">
                    </div>
                </div>
            </div>
            <div class="form-group m-2">
                <label for="">Select Days</label>
                <br>
                <div class="d-inline">
                    <input type="checkbox" class="form-check-input mx-2" name="day" value="0">
                    <input type="checkbox" class="form-check-input mx-2" name="day" value="1">
                    <input type="checkbox" class="form-check-input mx-2" name="day" value="2">
                    <input type="checkbox" class="form-check-input mx-2" name="day" value="3">
                    <input type="checkbox" class="form-check-input mx-2" name="day" value="4">
                    <input type="checkbox" class="form-check-input mx-2" name="day" value="5">
                    <input type="checkbox" class="form-check-input mx-2" name="day" value="6">
                </div>
                <br>
                <div class="d-inline">
                    <label style="margin-left: 12px;">Su</label>
                    <label style="margin-left: 12px;">Mo</label>
                    <label style="margin-left: 12px;">Tu</label>
                    <label style="margin-left: 12px;">We</label>
                    <label style="margin-left: 12px;">Th</label>
                    <label style="margin-left: 12px;">Fr</label>
                    <label style="margin-left: 12px;">Sa</label>
                </div>
            </div>
            <div class="form-group m-2">
                <label for="time">Select Time</label>
                <input type="time" name="time" class="form-control" id="time">
            </div>
            <div class="form-group m-2">
                <label for="">Medicine Image</label>
                <input type="file" name="image" class="form-control">
            </div>
            
            <input type="submit" class="btn btn-primary" value="Add Medicine">
        </form>
    </div>
{% endblock %}
